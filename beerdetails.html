<!DOCTYPE HTML>
<html>
<head>
</head>

<body>

<div id="detailsPage" data-role="page" data-add-back-btn="true">
   <div data-role="header">
      <h1>Beer Details</h1>
   </div>

   <div data-role="content">
  	<img id="beerPic"/>
	<div id="beerDetails">
           <h3 id="beerName"></h3>
           <p id="beerCharacter"></p>
           <p id="beerCellared"></p>
           <p id="beerCellarDate"></p>
           <p id="beerServ"></p>
           <p id="beerPhoto"></p>
           <p id="beerDeep"></p>
           <p id="beerCellarDate"></p>
   	</div>
        <div data-role="collapsible" data-theme="b" data-content-theme="c">
           <h2>Beer Servings <span id="servings"></span></h2>
           <ul id="swipeList" data-role="listview" data-split-icon="gear" data-split-theme="a" data-inset="true"></ul>
           <p></p>
        </div>

    <ul id="actionList" data-role="listview" data-inset="true"></ul>
    <fieldset>
        <div data-role="fieldcontain">
        <label for="checkbox-based-flipswitch">HighGrav:</label>
        <input type="checkbox" id="checkbox-based-flipswitch" data-role="flipswitch" onText="Yes" offText="No">
        </div>
    </fieldset>
    <div class="ui-field-contain">
    <label for="textarea">Notes:</label>
        <textarea name="textarea" id="textarea" data-autogrow="true"></textarea>
    </div>
  </div>
</div>

</body>
</html>

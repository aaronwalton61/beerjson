<html>
<head>
<title>Beer List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div data-role="page" id="editPage" class="ui-body ui-body-a">
        <div data-role="header">
            <h1>Edit Beer</h1>
        </div>
        <div data-role="content">
            <form id="edit" title="Edit Beer2">
                <input type="submit" data-theme="e" value="Modify">
                <input id="beerid" type=hidden name="beerid" value="" />
                <div data-role="fieldcontain">
                    <label for="beerName">Beer:</label>
                    <input id="beerName" type="text" name="beerName" value="" data-clear-bin="true" />
                </div>
                <div id="beerURL" data-role="fieldcontain">
                    <label id="beerURL" for="beerURL">URL:</label>
                    <input id="beerURL" type="url" name="beerURL" value="" data-clear-bin="true" />
                </div>
                <div id="beerCharacter" data-role="fieldcontain">
                    <label id="beerCharacter" for="beerCharacter">Character:</label>
                    <input id="beerCharacter" type="text" name="beerCharacter" value="" />
                </div>
                <div id="beerCellared" data-role="fieldcontain">
                    <label id="beerCellared" for="beerCellared">Cellar:</label>
                    <input id="beerCellared" type="number"  pattern="[0-9]*" name="beerCellared" value="" />
                </div>
                <div id="beerCellarDate" data-role="fieldcontain">
                    <label id="beerCellarDate" for="beerCellarDate">Cellar Date:</label>
                    <input id="beerCellarDate" type="date" name="beerCellarDate" value="" />
                </div>
                <div id="beerDrinkDate" data-role="fieldcontain">
                    <label id="beerDrinkDate" for="beerDrinkDate">Drink Date:</label>
                    <input id="beerDrinkDate" type="date" name="beerDrinkDate" value="" />
                </div>
                <div id="CellarServing" data-role="fieldcontain">
                    <label id="CellarServing" for="CellarServing">Serving:</label>
                    <select id="CellarServing" name="CellarServing" title="Serving Type" size="1" data-mini="true">
                        <option value=''>None</option>
                    </select>
                </div>
                <div id="vintage" data-role="fieldcontain">
                  <label id="vintage" for="name">Vintage:</label>
                  <input id="vintage" type=text name="vintage" value="" >
                </div>
                <fieldset id="Serving" data-role="controlgroup" data-type="horizontal">
                    <legend id="Serving" >Beer Serving, List & Location:</legend>
                    <label id="Serving" for="Serving">Serving:</label>
                    <select id="Serving" name="Serving" title="Serving Type" size="1" data-mini="true">
                    </select>
                    <label id="List" for="List">List:</label>
                    <select id="List" name="List" title="Beer List" size="1" data-mini="true">
                    </select>
                    <label id="Location" for="Location">Location:</label>
                    <select id="Location" name="location" title="Location" size="1" data-mini="true">
                    </select>
                </fieldset>
                <div id="beerPhoto" data-role="fieldcontain">
                    <label id="beerPhoto" for="beerPhoto">Photo:</label>
                    <input id="beerPhoto" type="number" name="beerPhoto" value="" />
                </div>
                <div id="HighGrav" data-role="fieldcontain">
                    <label id="HighGrav" for="HighGrav">HighGrav:</label>
                    <input id="HighGrav" type="checkbox" data-role="flipswitch" data-on-text="Yes" data-off-text="No" data-mini="true">
                </div>
                <div data-role="fieldcontain">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" data-autogrow="true"></textarea>
                </div>
                <div data-role="fieldcontain">
                    <input id="delete" type="button" data-role="button" data-icon="delete" data-inline="true" data-theme="e" data-mini="true">Delete Beer</a>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

</html>
